<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Uncle Sushi</title>
</head>

<body>
    <header class="main-head">
        <nav>
            <div class="logo">
                <img src="./images/uncle_sushi3.png" alt="">
            </div>
            <ul class="nav-links">
                <li><a href="#">HOME</a></li>
                <li><a href="#">MENU</a></li>
                <li><a href="#">LOCATION</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <div class="video-container">
            <div class="overlay"></div>
            <video class="video-wrapper" autoplay loop muted>
                <source src="./videos/video.mp4">
            </video>
        </div>
    </section>

    <section class="welcome">
        <div class="welcome-text">
            <h1>Welcome to Uncle Sushi & Grill</h1>
            <p>Stop by for lunch, dinner or even a snack! We are the little sushi shop that packs vibrant flavors into
                every bite.</p>
        </div>
    </section>

</body>

</html>
